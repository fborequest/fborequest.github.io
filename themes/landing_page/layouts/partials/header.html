<nav class="db dt-l w-100 border-box pa3 ph5-l fixed bg-white">
  {{ $visibility := "hidden" }}
  {{ if not .IsHome }}
    {{ $visibility = "visible" }}
  {{ end }}

  <a style="visibility: {{ $visibility}}; top: 10px;" class="h2 db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 absolute" href="/" title="Home">
    <img src="/images/logo.png" class="dib overflow-visible" height='55' alt="{{ .Site.Title }}" />
  </a>
  <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
    {{ range .Site.Params.Header.Menu }}
    <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{{ .url }}" title="{{ .title }}">{{ .title }}</a>
    {{ end }}
  </div>
</nav>
